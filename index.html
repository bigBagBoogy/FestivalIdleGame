<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="metamask.svg" alt="connectButton" onClick="connect()" />
    <script>
      async function connect() {
        if (window.ethereum) {
          try {
            await ethereum.request({ method: "eth_requestAccounts" });
          } catch (e) {
            console.log(e);
          }
          connectButton.innerHTML = "Connected!";
          const accounts = await ethereum.request({
            method: "eth_requestAccounts",
          });
          console.log(accounts);
        } else {
          connectButton.innerHTML = "Install Metamask";
        }
      }
    </script>
    <div class="button-container">
      <img src="images/podium.png" alt="podium" onClick="upgradePodium()" />
      <img src="images/drinks.png" alt="drinks" onClick="handleButtonClick()" />
      <img src="images/food.png" alt="food" onClick="handleButtonClick()" />
      <img src="images/audio.png" alt="audio" onClick="handleButtonClick()" />
      <img
        src="images/tshirts.png"
        alt="tshirts"
        onClick="handleButtonClick()"
      />
      <img
        src="images/camping.png"
        alt="camping"
        onClick="handleButtonClick()"
      />
    </div>
    <script src="alt-button-functions.js"></script>
  </body>
</html>
